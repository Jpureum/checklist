<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="checklist">
        <div class="checklist_item">
            <input type="checkbox" id="01" class="checklist_input" value="1" checked>
            <label for="01" class="checklist_label">Bread</label>
        </div>
        <div class="checklist_item">
            <input type="checkbox" id="02" class="checklist_input" value="2" >
            <label for="02" class="checklist_label">Milk</label>
        </div>
        <div class="checklist_item">
            <input type="checkbox" id="03" class="checklist_input" value="3" >
            <label for="03" class="checklist_label">Cheese</label>
        </div>
    </div>
</body>
</html>
